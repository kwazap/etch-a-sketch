<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body >
        <header class="header">Etch-a-Sketch</header>
        <main>
            <div class="tools">
                <input class="brush-color-picker" type="color" value='#ff0000'>
                <input class="background-color-picker" type="color" value='#36454f'>
                <button class="erase-button">Erase</button>
                <button class="rainbow-button">Rainbow</button>
                <button class="darken-button">Darken</button>
                <button class="lighten-button">Lighten</button>
                <button class="grid-visibility">Show grid</button>
                <button class="clear">Clear</button>
                <div class="slider-container">
                    <input class="slider" type="range" min="16" max="100" value="16">
                    <div id="sliderValue">16</div>
                </div>
            </div>
            <div class="container" ></div>
        </main>
        <footer>crafted by kwazap</footer>
    </body>
</html>
